  <meta name="description"
    content="Soy una artista plástica nacida y residente de la localidad balnearia de Las Toninas. Mi obra se centra en las temáticas clásicas que pulsan entre la filosofía y el arte; la belleza, el misterio, la naturaleza, el dolor. Así como también la reivindicación de la diversidad cultural y las desigualdades sociales. Trabajo desde el realismo con preferencia hacia la técnica del óleo y la carbonilla. Actualmente realizo exposiciones individuales y colectivas a nivel regional y comisiones que van desde el retrato hasta el muralismo.">
